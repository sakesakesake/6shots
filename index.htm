<body>
   <header>
      <h1>
         Hands-on Project 3-3
      </h1>
   </header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <!--Adding list of places with JS--> 
   <script>
      var places =["Tokyo", "Sydney", "Brisbane", "Osaka", "QueensTown"];
      function processPlaces(){
         for (i=0; i<5; i++) {
            var listItem = document.getElementById("item" + (i+1));
            listItem.innerHTML = places[i];  
         }
      }
      // Trigger function
      if (window.addEventListener){
         window.addEventListener("load", processPlaces, false);
      } else if (window.attachEvent){
         window.attachEvent("onload", processPlaces);
      }
   </script> 
</body>
